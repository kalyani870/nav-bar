<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>

        *{
            background-color: #24252A;
        }
       
         .name{
            display: inline-block;
            cursor: pointer;
            border-radius: 50px;
            padding: 9px 25px;
        }

        .name:hover{
            color: #0088a9;
        }

        .header{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px 10%;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="nav__links">
            <a href="#" class="name"><i>About Me</i></a>
            <a href="#" class="name"><i>Contacts</i></a>
            <a href="#" class="name"><i>Login</i></a>
            <a href="#" class="name"><i>Signup</i></a>             
        </div>
</body>
</html>
